<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto Connect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      background: #0a0a0f;
      color: #e8e8f0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #0073b1 0%, #00a0dc 100%);
      padding: 20px 22px 16px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -30px; right: -30px;
      width: 100px; height: 100px;
      background: rgba(255,255,255,0.07);
      border-radius: 50%;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -20px; left: 40px;
      width: 60px; height: 60px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px; height: 32px;
      background: #fff;
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      font-size: 13px;
      color: #0073b1;
    }

    .logo-text {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.3px;
    }

    .logo-sub {
      font-size: 11px;
      color: rgba(255,255,255,0.75);
      margin-top: 1px;
    }

    .body {
      padding: 18px 20px;
    }

    .stat-row {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .stat {
      flex: 1;
      background: #13131c;
      border: 1px solid #1e1e2e;
      border-radius: 10px;
      padding: 12px 14px;
      text-align: center;
    }

    .stat-num {
      font-family: 'Space Mono', monospace;
      font-size: 26px;
      font-weight: 700;
      color: #00a0dc;
      line-height: 1;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-top: 4px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #13131c;
      border: 1px solid #1e1e2e;
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #333;
      transition: background 0.3s;
    }

    .status-badge.running .status-dot { background: #22c55e; animation: pulse 1.2s infinite; }
    .status-badge.running { color: #22c55e; border-color: rgba(34,197,94,0.2); }
    .status-badge.stopped .status-dot { background: #ef4444; }
    .status-badge.stopped { color: #ef4444; border-color: rgba(239,68,68,0.2); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .setting {
      margin-bottom: 14px;
    }

    .setting label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .setting label span {
      color: #00a0dc;
      font-family: 'Space Mono', monospace;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 4px;
      background: #1e1e2e;
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px; height: 14px;
      background: #0073b1;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover { background: #00a0dc; }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 11px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: 0.2px;
    }

    #startBtn {
      background: linear-gradient(135deg, #0073b1, #00a0dc);
      color: #fff;
    }

    #startBtn:hover { opacity: 0.9; transform: translateY(-1px); }
    #startBtn:active { transform: translateY(0); }
    #startBtn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

    #stopBtn {
      background: #1e1e2e;
      color: #ef4444;
      border: 1px solid rgba(239,68,68,0.2);
    }

    #stopBtn:hover { background: rgba(239,68,68,0.1); }
    #stopBtn:disabled { opacity: 0.3; cursor: not-allowed; }

    .warning {
      background: rgba(251,191,36,0.08);
      border: 1px solid rgba(251,191,36,0.15);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 11px;
      color: #9a8a5a;
      line-height: 1.5;
      margin-top: 14px;
    }

    .warning strong { color: #fbbf24; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">in</div>
      <div>
        <div class="logo-text">Auto Connect</div>
        <div class="logo-sub">LinkedIn Automation Tool</div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="stat-row">
      <div class="stat">
        <div class="stat-num" id="countDisplay">0</div>
        <div class="stat-label">Connected</div>
      </div>
      <div class="stat" style="flex: 1.5; text-align: left; padding-left: 16px;">
        <div style="font-size: 11px; color: #555; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.8px;">Status</div>
        <div class="status-badge" id="statusBadge">
          <span class="status-dot"></span>
          <span id="statusText">Idle</span>
        </div>
      </div>
    </div>

    <div class="setting">
      <label>
        Delay between clicks
        <span id="delayVal">3.0s</span>
      </label>
      <input type="range" id="delaySlider" min="2000" max="8000" step="500" value="3000">
    </div>

    <div class="btn-row">
      <button id="startBtn">▶ Start</button>
      <button id="stopBtn" disabled>■ Stop</button>
    </div>

    <div class="warning">
      <strong>⚠ Use responsibly.</strong> LinkedIn may restrict accounts for automated behavior. Use moderate delays and limit daily connections to stay safe.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
